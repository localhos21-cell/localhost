<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerZone - গেমিং এক্সেসরিজ শপ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0a0a0e;
      color: #e0e0ff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.96);
      backdrop-filter: blur(12px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ff9d33;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.8rem, 7vw, 2.5rem);
      color: #00ff9d;
      font-weight: 900;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00ff9d66;
    }

    /* Hamburger & Nav (আগের মতো রাখা) */
    .nav-container { display: flex; align-items: center; }
    .nav-links { display: flex; gap: 2.5rem; list-style: none; }
    .nav-links a { color: #d0ffd0; text-decoration: none; font-weight: 500; font-size: 1.1rem; transition: all 0.3s; }
    .nav-links a:hover { color: #00ff9d; text-shadow: 0 0 12px #00ff9d; }

    .hamburger { display: none; flex-direction: column; width: 35px; height: 26px; cursor: pointer; }
    .hamburger span { width: 100%; height: 4px; background: #00ff9d; border-radius: 2px; transition: all 0.4s; box-shadow: 0 0 8px #00ff9d66; }

    .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(9px, 9px); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }

    @media (max-width: 768px) {
      .nav-links { position: absolute; top: 100%; left: 0; width: 100%; background: rgba(10,10,14,0.98); flex-direction: column; gap: 3rem; padding: 3.5rem 0 5rem; transform: translateY(-40px); opacity: 0; visibility: hidden; transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55); }
      .nav-links.active { transform: translateY(0); opacity: 1; visibility: visible; }
      .nav-links a { font-size: 1.6rem; }
      .hamburger { display: flex; }
    }

    /* Hero with subtle glitch */
    .hero {
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
                  url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&q=80') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 70px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent, rgba(0,255,157,0.08));
      animation: glitch-bg 8s infinite alternate;
    }

    @keyframes glitch-bg {
      0%, 100% { opacity: 0.3; transform: translate(0); }
      20% { opacity: 0.5; transform: translate(2px, -2px); }
      40% { opacity: 0.4; transform: translate(-3px, 1px); }
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 10vw, 6.5rem);
      color: #00ff9d;
      text-shadow: 0 0 30px #00ff9d99, 0 0 60px #00ff9d44;
      letter-spacing: 4px;
      position: relative;
      animation: neon-flicker 6s infinite alternate;
    }

    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 30px #00ff9d99; opacity: 1; }
      20%, 24%, 55% { text-shadow: none; opacity: 0.7; }
    }

    /* Products Section */
    .products { padding: 6rem 5% 5rem; max-width: 1500px; margin: 0 auto; }
    .products h2 { text-align: center; font-family: 'Orbitron'; color: #00ff9d; font-size: clamp(2.5rem, 7vw, 4rem); margin-bottom: 4rem; text-shadow: 0 0 20px #00ff9d66; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.5rem; }

    .product-card {
      background: #111118;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid #00ff9d22;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      text-align: center;
      padding: 1.6rem;
      position: relative;
      transform-style: preserve-3d;
      perspective: 1200px;
    }

    .product-card:hover {
      transform: translateY(-15px) rotateX(8deg) rotateY(8deg) scale(1.04);
      border-color: #00ff9d;
      box-shadow: 0 25px 60px rgba(0,255,157,0.22);
    }

    .product-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(0,255,157,0.35) 0%, transparent 65%);
      opacity: 0;
      transition: opacity 0.6s;
      pointer-events: none;
      z-index: 1;
    }

    .product-card:hover::before { opacity: 1; }

    .product-img {
      width: 100%;
      height: 240px;
      object-fit: contain;
      background: #000;
      border-radius: 14px;
      margin-bottom: 1.4rem;
      transition: transform 0.6s ease;
    }

    .product-card:hover .product-img { transform: scale(1.12) rotate(3deg); }

    .product-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.7rem; color: #ffffff; }
    .price { font-size: 1.8rem; color: #00ff9d; font-weight: 900; margin: 0.7rem 0; text-shadow: 0 0 15px #00ff9d66; }
    .rating { color: #ffd700; font-size: 1.2rem; margin: 0.8rem 0; }
    .likes { color: #ff6b6b; font-size: 1.05rem; margin-bottom: 1.4rem; }

    @keyframes neon-pulse {
      0%, 100% { box-shadow: 0 0 18px #00ff9d, 0 0 35px #00ff9d44; }
      50%      { box-shadow: 0 0 30px #00ff9d, 0 0 70px #00ff9d77; }
    }

    .btn-buy {
      background: linear-gradient(135deg, #00ff9d, #00c68a);
      color: #000;
      border: none;
      padding: 1.1rem 2.5rem;
      border-radius: 50px;
      font-weight: 900;
      cursor: pointer;
      width: 100%;
      font-size: 1.15rem;
      animation: neon-pulse 2.8s infinite ease-in-out;
      box-shadow: 0 0 20px #00ff9d, 0 0 40px #00ff9d44;
      transition: all 0.4s;
    }

    .btn-buy:hover {
      animation: none;
      transform: scale(1.1) translateY(-4px);
      box-shadow: 0 0 50px #00ff9d, 0 0 100px #00ff9daa;
    }

    /* Social & Payment */
    .social-payment {
      background: #0d0d14;
      padding: 4rem 5% 3rem;
      text-align: center;
      border-top: 1px solid #00ff9d44;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .social-icon {
      width: 55px;
      height: 55px;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: drop-shadow(0 0 10px #00ff9d44);
    }

    .social-icon:hover {
      transform: translateY(-12px) rotate(10deg) scale(1.25);
      filter: drop-shadow(0 0 20px #00ff9d);
    }

    .payment-section h4 {
      color: #00ff9d;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      font-family: 'Orbitron';
      text-shadow: 0 0 15px #00ff9d66;
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .payment-logo {
      width: 90px;
      transition: all 0.5s;
      filter: drop-shadow(0 0 8px #00ff9d33);
    }

    .payment-logo:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 25px #00ff9d);
      animation: pulse-logo 1.5s infinite;
    }

    @keyframes pulse-logo {
      0%, 100% { transform: scale(1.2); }
      50% { transform: scale(1.25); }
    }

    footer {
      background: #000;
      padding: 2.5rem 5%;
      text-align: center;
      color: #777799;
      font-size: 1rem;
      border-top: 1px solid #00ff9d22;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GamerZone</div>
    <div class="nav-container">
      <ul class="nav-links" id="navLinks">
        <li><a href="#">হোম</a></li>
        <li><a href="#">প্রোডাক্ট</a></li>
        <li><a href="#">কার্ট</a></li>
        <li><a href="#">যোগাযোগ</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>লেভেল আপ নাও!</h1>
  </section>

  <section class="products">
    <h2>বেস্ট সেলার আইটেম</h2>
    <div class="grid">
      <!-- তোমার প্রোডাক্ট কার্ডগুলো এখানে – চাইলে আরও যোগ করো -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1615663245857-ac93bb7c39d7?auto=format&fit=crop&q=80" alt="RGB Mouse" class="product-img">
        <div class="product-name">NeonStrike RGB Mouse</div>
        <div class="price">৳ ৩,৪৯৯</div>
        <div class="rating">★★★★★</div>
        <div class="likes">২৮৭ লাইক</div>
        <button class="btn-buy">কিনুন</button>
      </div>
      <!-- আরও কার্ড যোগ করো -->
    </div>
  </section>

  <section class="social-payment">
    <div class="social-icons">
      <a href="https://fb.com/cdsaho" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook" class="social-icon"></a>
      <a href="https://youtube.com/@cdsaho" target="_blank"><img src="https://www.freeiconspng.com/uploads/youtube-logo-png-27.png" alt="YouTube" class="social-icon"></a>
      <a href="https://wa.me/8801601196121" target="_blank"><img src="https://www.freeiconspng.com/uploads/whatsapp-logo-png-3.png" alt="WhatsApp" class="social-icon"></a>
      <a href="mailto:localhos21@gmail.com"><img src="https://img.icons8.com/?size=100&id=139&id=139" alt="Email" class="social-icon"></a>
    </div>

    <div class="payment-section">
      <h4>পেমেন্ট অপশন</h4>
      <div class="payment-methods">
        <div class="payment-item">
          <img src="https://wp.logos-download.com/wp-content/uploads/2022/01/BKash_Logo_icon.svg" alt="bKash" class="payment-logo">
          <div class="payment-number">01601196121</div>
        </div>
        <div class="payment-item">
          <img src="https://seeklogo.com/images/N/nagad-logo-3E5E5E5E5E-seeklogo.com.png" alt="Nagad" class="payment-logo">
          <div class="payment-number">01601196121</div>
        </div>
        <div class="payment-item">
          <img src="https://seeklogo.com/images/R/rocket-logo-rocket-by-dutch-bangla-bank-seeklogo.com.png" alt="Rocket" class="payment-logo">
          <div class="payment-number">01601196121</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© ২০২৬ GamerZone • Dhaka • Powered by Passion & Neon</p>
  </footer>

  <script>
    // Hamburger
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    document.querySelectorAll('.nav-links a').forEach(a => a.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navLinks.classList.remove('active');
    }));

    // Mouse glow
    document.querySelectorAll('.product-card').forEach(card => {
      card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        card.style.setProperty('--mouse-x', (e.clientX - rect.left) + 'px');
        card.style.setProperty('--mouse-y', (e.clientY - rect.top) + 'px');
      });
      card.addEventListener('mouseleave', () => {
        card.style.setProperty('--mouse-x', '50%');
        card.style.setProperty('--mouse-y', '50%');
      });
    });
  </script>
</body>
</html>
