<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerZone - গেমিং এক্সেসরিজ শপ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0a0a0e;
      color: #e0e0ff;
      line-height: 1.6;
    }

    header {
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ff9d33;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      color: #00ff9d;
      font-weight: 700;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 2.2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: #d0ffd0;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00ff9d;
      text-shadow: 0 0 8px #00ff9d88;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
    }

    .hamburger span {
      width: 100%;
      height: 3px;
      background: #00ff9d;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(10, 10, 14, 0.98);
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
        padding: 3rem 0 4rem;
        transform: translateY(-20px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
        border-bottom: 1px solid #00ff9d44;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-links a {
        font-size: 1.4rem;
      }

      .hamburger {
        display: flex;
      }

      .nav-menu {
        gap: 1.5rem;
      }
    }

    /* Hero & Products (আগের মতোই রাখা) */
    .hero {
      height: 60vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80') center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 70px;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: #00ff9d;
      text-shadow: 0 0 20px #00ff9d88;
    }

    .products {
      padding: 4rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #111118;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #00ff9d22;
      transition: all 0.3s;
      text-align: center;
      padding: 1.2rem;
    }

    .product-card:hover {
      transform: translateY(-10px);
      border-color: #00ff9d;
      box-shadow: 0 15px 40px rgba(0, 255, 157, 0.15);
    }

    .product-img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #000;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .price {
      font-size: 1.6rem;
      color: #00ff9d;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .rating {
      color: #ffd700;
      font-size: 1.1rem;
      margin: 0.6rem 0;
    }

    .likes {
      color: #ff6b6b;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .btn-buy {
      background: #00ff9d;
      color: #000;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .btn-buy:hover {
      background: #00e08c;
      transform: scale(1.05);
    }

    footer {
      background: #000;
      padding: 3rem 5%;
      text-align: center;
      border-top: 1px solid #00ff9d33;
      color: #777799;
    }

    @media (max-width: 768px) {
      .hero h1 { font-size: 3.5rem; }
      .products { padding: 3rem 6%; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">GamerZone</div>
    
    <div class="nav-menu">
      <ul class="nav-links" id="navLinks">
        <li><a href="#">হোম</a></li>
        <li><a href="#">প্রোডাক্ট</a></li>
        <li><a href="#">কার্ট</a></li>
        <li><a href="#">যোগাযোগ</a></li>
      </ul>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>আপনার গেমিং লেভেল আপ করুন</h1>
  </section>

  <section class="products">
    <h2 style="text-align:center; font-family:'Orbitron'; color:#00ff9d; margin-bottom:3rem; font-size:2.5rem;">আমাদের বেস্ট সেলার প্রোডাক্ট</h2>
    
    <div class="grid">
      <!-- প্রোডাক্ট কার্ডগুলো আগের মতোই রাখা যায় – স্পেস সেভ করার জন্য এখানে শর্ট করে দিলাম -->
      <div class="product-card">
        <img src="https://thumbs.dreamstime.com/b/futuristic-gaming-mouse-neon-lights-reflective-surface-suitable-diverse-creative-needs-futuristic-gaming-mouse-358068106.jpg" alt="Neon RGB Mouse" class="product-img">
        <div class="product-name">CyberNeon RGB Gaming Mouse</div>
        <div class="price">৳ ৩,২৯৯</div>
        <div class="rating">★★★★☆</div>
        <div class="likes">১৪২ লাইক • র‍্যাঙ্ক #১</div>
        <button class="btn-buy">কিনুন</button>
      </div>
      <!-- বাকি প্রোডাক্ট কার্ডগুলো আগের কোড থেকে কপি করে পেস্ট করুন -->
    </div>
  </section>

  <footer>
    <p>© ২০২৬ GamerZone | Made with ❤️ for Gamers</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      
      // Optional: hamburger to X animation
      hamburger.classList.toggle('active');
    });

    // Close menu when clicking a link (mobile)
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });
  </script>

</body>
</html>
