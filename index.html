<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GamerZone - গেমিং এক্সেসরিজ শপ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #0a0a0e;
      color: #e0e0ff;
      line-height: 1.6;
    }

    /* Header & Nav (আগের মতো) */
    header {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ff9d44;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      color: #00ff9d;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-container {
      display: flex;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 2.2rem;
      list-style: none;
    }

    .nav-links a {
      color: #d0ffd0;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      color: #00ff9d;
      text-shadow: 0 0 10px #00ff9d88;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 32px;
      height: 24px;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger span {
      width: 100%;
      height: 4px;
      background: #00ff9d;
      border-radius: 2px;
      transition: all 0.4s ease;
      box-shadow: 0 0 8px #00ff9d66;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(10, 10, 14, 0.98);
        flex-direction: column;
        align-items: center;
        gap: 2.8rem;
        padding: 3rem 0 5rem;
        transform: translateY(-30px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        border-bottom: 1px solid #00ff9d55;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-links a {
        font-size: 1.5rem;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Hero & Products (আগের মতো) */
    .hero {
      height: 65vh;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
                  url('https://www.makerstations.io/content/images/size/w1200/2022/04/gerwyn-manuel-desk-setup-eva-10-1.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 70px;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.8rem, 9vw, 5.5rem);
      color: #00ff9d;
      text-shadow: 0 0 25px #00ff9d99;
      letter-spacing: 2px;
    }

    .products {
      padding: 5rem 5% 4rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .products h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      color: #00ff9d;
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 3.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.2rem;
    }

    .product-card {
      background: #111118;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #00ff9d22;
      transition: all 0.4s ease;
      text-align: center;
      padding: 1.4rem;
    }

    .product-card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: #00ff9d;
      box-shadow: 0 20px 50px rgba(0, 255, 157, 0.18);
    }

    .product-img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #000;
      border-radius: 12px;
      margin-bottom: 1.2rem;
    }

    .product-name {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      color: #ffffff;
    }

    .price {
      font-size: 1.7rem;
      color: #00ff9d;
      font-weight: 700;
      margin: 0.6rem 0;
    }

    .rating {
      color: #ffd700;
      font-size: 1.15rem;
      margin: 0.7rem 0;
    }

    .likes {
      color: #ff6b6b;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .btn-buy {
      background: linear-gradient(135deg, #00ff9d, #00e08c);
      color: #000;
      border: none;
      padding: 1rem 2.2rem;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      font-size: 1.1rem;
    }

    .btn-buy:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 30px rgba(0, 255, 157, 0.4);
    }

    /* Social & Payment Section (নতুন যোগ) */
    .social-payment {
      background: #0d0d14;
      padding: 3rem 5% 2rem;
      text-align: center;
      border-top: 1px solid #00ff9d33;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .social-icon {
      width: 50px;
      height: 50px;
      transition: all 0.3s;
    }

    .social-icon:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 10px #00ff9d88);
    }

    .payment-section {
      margin-top: 1.5rem;
    }

    .payment-section h4 {
      color: #00ff9d;
      font-size: 1.4rem;
      margin-bottom: 1.2rem;
      font-family: 'Orbitron', sans-serif;
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .payment-item {
      text-align: center;
    }

    .payment-logo {
      width: 80px;
      height: auto;
      margin-bottom: 0.8rem;
    }

    .payment-number {
      color: #b0ffb0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 2rem 5%;
      text-align: center;
      color: #8888aa;
      font-size: 0.95rem;
      border-top: 1px solid #00ff9d22;
    }

    @media (max-width: 768px) {
      .social-icons { gap: 1.8rem; }
      .social-icon { width: 45px; height: 45px; }
      .payment-methods { gap: 2rem; }
      .payment-logo { width: 70px; }
    }
  </style>
</head>
<body>

  <!-- Header & Nav (আগের মতো) -->
  <header>
    <div class="logo">GamerZone</div>
    
    <div class="nav-container">
      <ul class="nav-links" id="navLinks">
        <li><a href="#">হোম</a></li>
        <li><a href="#">প্রোডাক্ট</a></li>
        <li><a href="#">কার্ট</a></li>
        <li><a href="#">যোগাযোগ</a></li>
      </ul>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <section class="hero">
    <h1>আপনার গেমিং লেভেল আপ করুন</h1>
  </section>

  <section class="products">
    <h2>আমাদের বেস্ট সেলার প্রোডাক্ট</h2>
    
    <div class="grid">
      <!-- তোমার প্রোডাক্ট কার্ডগুলো এখানে রাখো – আগের কোড থেকে কপি করে নাও -->
      <div class="product-card">
        <img src="https://www.shutterstock.com/image-photo/computer-mouse-rgb-keyboard-game-260nw-2495198231.jpg" alt="Neon RGB Mouse" class="product-img">
        <div class="product-name">CyberNeon RGB Gaming Mouse</div>
        <div class="price">৳ ৩,২৯৯</div>
        <div class="rating">★★★★☆</div>
        <div class="likes">১৪২ লাইক • র‍্যাঙ্ক #১</div>
        <button class="btn-buy">কিনুন</button>
      </div>
      <!-- বাকি কার্ড যোগ করো -->
    </div>
  </section>

  <!-- নতুন: Social + Payment Section -->
  <section class="social-payment">
    <div class="social-icons">
      <a href="https://fb.com/cdsaho" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook" class="social-icon">
      </a>
      <a href="https://youtube.com/@cdsaho" target="_blank" rel="noopener">  <!-- তোমার ইউটিউব চ্যানেল লিঙ্ক দাও -->
        <img src="https://www.freeiconspng.com/uploads/youtube-logo-png-27.png" alt="YouTube" class="social-icon">
      </a>
      <a href="https://wa.me/8801601196121" target="_blank" rel="noopener">
        <img src="https://www.freeiconspng.com/uploads/whatsapp-logo-png-3.png" alt="WhatsApp" class="social-icon">
      </a>
      <a href="mailto:localhos21@gmail.com">
        <img src="https://img.icons8.com/?size=100&id=139&id=139" alt="Email" class="social-icon">  <!-- Gmail/Email আইকন -->
      </a>
    </div>

    <div class="payment-section">
      <h4>পেমেন্ট মেথড</h4>
      <div class="payment-methods">
        <div class="payment-item">
          <img src="https://wp.logos-download.com/wp-content/uploads/2022/01/BKash_Logo_icon.svg" alt="bKash" class="payment-logo">
          <div class="payment-number">01601196121</div>
        </div>
        <div class="payment-item">
          <img src="https://seeklogo.com/images/N/nagad-logo-3E5E5E5E5E-seeklogo.com.png" alt="Nagad" class="payment-logo">
          <div class="payment-number">01601196121</div>
        </div>
        <div class="payment-item">
          <img src="https://seeklogo.com/images/R/rocket-logo-rocket-by-dutch-bangla-bank-seeklogo.com.png" alt="Rocket" class="payment-logo">
          <div class="payment-number">01601196121</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© ২০২৬ GamerZone | Dhaka, Bangladesh | Made with ❤️ for True Gamers</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });

    document.addEventListener('click', (e) => {
      if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });
  </script>

</body>
</html>
